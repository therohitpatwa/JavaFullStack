<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
        rel="stylesheet" />
</head>

<body>
    <main>
    <div class="card-container">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
        <div class="card">
            <div class="card-content">
                <img class="card-image" src="./Images/My Photo.jpg" alt="My Photo">
                <div class="card-text">
                    <div class="tag-heart-container">
                        <div class="tag">Rohit Patwa</div>
                        <img class="heart-icon" src="./Images/Heart Icon.png" alt="heart-icon">
                    </div>
                    <h3 class="card-title">Java Full Stack Developer</h3>
                    <p class="card-sub-title">Btech CSE-2026</p>
                    <div class="star-rating">
                        <img class="star" src="./Images/Star Rating.png" alt="star rating">
                        <span class="rating">CGPA-8.3</span>
                    </div>
                </div>
                <a href="tel:9792430836" class="card-button">
                    <img class="cart-icon" src="./Images/Phone.png" alt="cart-icon" />
                    <span>Get Connect</span>
                </a>

            </div>
        </div>
    </div>
   </main>
</body>

</html>
