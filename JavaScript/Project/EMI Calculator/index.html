<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .slider-container {
            margin: 20px 0;
        }
        .slider-container label {
            display: block;
            margin-bottom: 5px;
        }
        .slider-container input[type="range"] {
            width: 100%;
        }
        .output {
            font-weight: bold;
            margin-top: 10px;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="emi-calculator">
        <h2>EMI Calculator</h2>
        <div class="slider-container">
            <label for="loanAmount">Loan Amount: <span id="loanAmountValue">500000</span></label>
            <input type="range" id="loanAmount" min="10000" max="1000000" step="1000" value="500000">
        </div>
        <div class="slider-container">
            <label for="interestRate">Rate of Interest (%): <span id="interestRateValue">10</span></label>
            <input type="range" id="interestRate" min="1" max="20" step="0.1" value="10">
        </div>
        <div class="slider-container">
            <label for="loanTenure">Loan Tenure (Years): <span id="loanTenureValue">5</span></label>
            <input type="range" id="loanTenure" min="1" max="30" step="1" value="5">
        </div>
        <div class="result">
            Monthly EMI: <span id="emiResult">0</span>
        </div>
        <!-- <canvas id="emi-chart" width="400" height="400"></canvas> -->
    </div>

   
       
</body>
</html>
